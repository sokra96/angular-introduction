<div class="border border-2 border-secondary">
    <div class="bg-info text-center">simple-table0.component</div>
    <table class="table">
        <thead class="table-info">
            <tr>
                <td>#</td>
                <td>Firstname</td>
                <td>Lastname</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userData; index as i">
                <td>{{ i }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.age }}</td>
            </tr>
        </tbody>
    </table>
</div>
